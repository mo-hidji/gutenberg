<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style/main.css">

    <!-- EXTERNAL FRAMEWORKS -->
    <!-- slider -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <title>Gutenberg Blog</title>
</head>

<body>

    <!--header-->
    <!-- Main Menu for laptop screens -->
    <div class="main-header">
        <div class="brand">
            <a href="index.html">Gutenberg</a>
        </div>

        <!--menu-->
        <div class="menu">
            <a href="#" class="menu-link">lifestyle</a>
            <a href="#" class="menu-link">Technology</a>
            <a href="#" class="menu-link">Design</a>
            <a href="#" class="menu-link">Photography</a>
            <button class="toggle" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!--mobile Menu for small screens-->
    <div class="mobile-menu">
        <div class="brand">
            <a href="index.html">Gutenberg</a>
        </div>

        <!--hamburger-->
        <div class="toggler">
            <button class="toggle" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!--side Menu for small screens-->
    <div class="side-menu" id="sideMenu">
        <!-- Close btn -->
        <a href="#" class="close" onclick="closeMenu()">&times;</a>

        <!-- menu content -->
        <!--brand-->
        <div class="brand">
            <a href="index.html">Gutenberg</a>
        </div>

        <!--menu-->
        <div class="menu">
            <a href="#" class="menu-link"><span class="sp1"><i class="fab fa-adobe"></i></span> lifestyle</a>
            <a href="#" class="menu-link"><span class="sp2"><i class="fab fa-github"></i></span> Technology</a>
            <a href="#" class="menu-link"><span class="sp3"><i class="fas fa-cog"></i></span> Design</a>
            <a href="#" class="menu-link"><span class="sp4"><i class="fas fa-camera"></i></span> Photography</a>
        </div>

        <!--Login and settings-->
        <div class="preferences">

            <!--Settings-->
            <div class="settings">
                <a href="#"><span><i class="fas fa-cog"></i></span> Settings</a>
                <a href="#"><span><i class="fas fa-palette"></i></span> preferences</a>
            </div>

            <!--Login-->
            <div class="login">
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>


    <!--Main-->
    <div class="main">

    </div>



    <!--javascript-->
    <script src="Js/index.js"></script>

    <!--scripts-->
    <script>
        // close btn
        function closeMenu() {
            document.getElementById('sideMenu').style.transform = 'translateX(100%)';
        }

        // OPEN btn
        function openMenu() {
            document.getElementById('sideMenu').style.transform = 'translateX(0%)';
        }
    </script>

    <!--external frameworks-->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ad8503e883.js" crossorigin="anonymous"></script>

    <!--jquery-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- slider -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

</body>

</html>
